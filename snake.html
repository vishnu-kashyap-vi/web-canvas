<!DOCTYPE html>
<html>
<head>
  <title>Snake & Ladder | V Ã— S</title>
  <meta charset="UTF-8">

  <!-- PAGE ICON (FAVICON) -->
  <link rel="icon" type="image/jpg" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ===== BOARD (uses your image) ===== */
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      width: 500px;
      height: 500px;
      border: 4px solid #2563eb;

      background-image: url("snake-board.png");
      background-size: cover;
      background-position: center;
    }

    .cell {
      width: 50px;
      height: 50px;
      font-size: 0;
      color: transparent;
      border: 1px solid transparent;
      position: relative;
    }

    /* ===== PLAYER DOTS ===== */
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      position: absolute;
      top: 4px;
    }

    .dot.p1 { left: 4px; background: #ef4444; box-shadow: 0 0 10px rgba(239,68,68,0.9); }
    .dot.p2 { right: 4px; background: #3b82f6; box-shadow: 0 0 10px rgba(59,130,246,0.9); }
    .dot.p3 { left: 4px; bottom: 4px; background: #22c55e; box-shadow: 0 0 10px rgba(34,197,94,0.9); }
    .dot.p4 { right: 4px; bottom: 4px; background: #eab308; box-shadow: 0 0 10px rgba(234,179,8,0.9); }

    /* ===== DICE ===== */
    #diceValue {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 0.75rem;
      border: 2px solid #eab308;
      background: #020617;
      color: #facc15;
      font-size: 1.4rem;
      font-family: monospace;
      box-shadow: 0 0 15px rgba(234,179,8,0.6);
    }

    #diceValue.animate {
      animation: shake 0.4s linear infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-black via-slate-900 to-black text-white">
  <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">

    <!-- LEFT: BOARD -->
    <div class="flex flex-col items-center gap-3">
      <a href="games.html" class="self-start text-sm text-slate-300 hover:text-purple-300">
        &larr; Back to Games
      </a>

      <h1 class="text-3xl font-extrabold text-purple-400 text-center">
        Snake &amp; Ladder
      </h1>

      <p class="text-xs text-slate-300 text-center max-w-xs">
        2â€“4 players. Red / Blue / Green / Yellow pawns.  
        Animated dice + movement.
      </p>

      <div id="board" class="board"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="flex-1 flex flex-col gap-4">

      <!-- SETUP -->
      <div class="bg-white/5 border border-white/10 rounded-2xl p-4 backdrop-blur flex flex-col gap-3">
        <p class="font-semibold text-slate-100 text-sm">Setup</p>

        <div class="flex items-center gap-3 text-xs text-slate-200">
          <span>Number of players:</span>
          <select id="playerCount" class="bg-black/40 border border-slate-600 rounded px-2 py-1">
            <option value="2">2 players</option>
            <option value="3">3 players</option>
            <option value="4">4 players</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-2 text-xs text-slate-200">
          <label>Player 1 (Red): <input id="p1Name" class="mt-1 w-full bg-black/40 border border-red-400/60 rounded px-2 py-1"></label>
          <label>Player 2 (Blue): <input id="p2Name" class="mt-1 w-full bg-black/40 border border-blue-400/60 rounded px-2 py-1"></label>
          <label>Player 3 (Green): <input id="p3Name" class="mt-1 w-full bg-black/40 border border-emerald-400/60 rounded px-2 py-1"></label>
          <label>Player 4 (Yellow): <input id="p4Name" class="mt-1 w-full bg-black/40 border border-yellow-400/60 rounded px-2 py-1"></label>
        </div>

        <button id="startBtn"
                class="mt-2 px-4 py-2 rounded-full bg-cyan-500 hover:bg-cyan-400 text-xs font-semibold">
          âœ… Start game
        </button>

        <p id="setupInfo" class="text-[11px] text-slate-300"></p>
      </div>

      <!-- GAME INFO -->
      <div class="bg-white/5 border border-white/10 rounded-2xl p-5 backdrop-blur flex flex-col gap-3">
        <p id="turnText" class="font-semibold text-purple-300 text-sm">Click "Start game" to begin</p>

        <div id="playerList" class="grid grid-cols-2 gap-3 text-xs"></div>

        <div class="flex items-center gap-3">
          <span>Dice:</span>
          <span id="diceValue">-</span>
        </div>

        <div class="flex gap-3 items-center mt-2">
          <button id="rollBtn" disabled
                  class="px-5 py-2 rounded-full bg-purple-500 hover:bg-purple-400 text-white font-semibold disabled:opacity-40">
            ðŸŽ² Roll Dice
          </button>

          <button id="resetBtn" class="text-xs text-slate-300 hover:text-slate-100 underline">
            Reset positions
          </button>
        </div>

        <p id="message" class="text-xs text-slate-200 min-h-[1.5rem]"></p>
      </div>
    </div>
  </div>

  <script>
    /* ========= 1. BOARD + SNAKES + LADDERS ========= */

    const boardElement = document.getElementById("board");
    const cells = {};

    /* MATCH THESE TO YOUR BOARD */
    const ladders = {
      4: 14, 9: 31, 17: 74, 21: 42,
      28: 84, 51: 67, 72: 91, 80: 99
    };

    const snakes = {
      98: 79, 95: 75, 93: 73, 87: 24,
      64: 60, 62: 19, 54: 34, 17: 7
    };

    /* ZIG-ZAG NUMBERING FIX */
    function buildBoard() {
      boardElement.innerHTML = "";

      for (let n = 1; n <= 100; n++) {

        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.num = n;

        const rowFromBottom = Math.floor((n - 1) / 10);
        const colInRow = (n - 1) % 10;

        const isReverse = rowFromBottom % 2 === 1;  // 2nd, 4th, 6th row reversed
        const col = isReverse ? 9 - colInRow : colInRow;

        const gridRow = 10 - rowFromBottom;
        const gridCol = col + 1;

        cell.style.gridRow = gridRow;
        cell.style.gridColumn = gridCol;

        boardElement.appendChild(cell);
        cells[n] = cell;
      }
    }

    buildBoard();

    /* ========= 2. GAME STATE ========= */

    let players = [];
    let currentPlayerIndex = 0;
    let gameOver = false;
    let isAnimating = false;

    /* ========= 3. DOM ========= */

    const playerCountSel = document.getElementById("playerCount");
    const p1NameInput = document.getElementById("p1Name");
    const p2NameInput = document.getElementById("p2Name");
    const p3NameInput = document.getElementById("p3Name");
    const p4NameInput = document.getElementById("p4Name");

    const startBtn = document.getElementById("startBtn");
    const setupInfoEl = document.getElementById("setupInfo");

    const turnTextEl = document.getElementById("turnText");
    const diceEl = document.getElementById("diceValue");
    const playerListEl = document.getElementById("playerList");
    const rollBtn = document.getElementById("rollBtn");
    const resetBtn = document.getElementById("resetBtn");
    const messageEl = document.getElementById("message");

    /* ========= 4. PLAYER LIST ========= */

    function renderPlayerList() {
      playerListEl.innerHTML = "";
      players.forEach(p => {
        const colorClass =
          p.color === "p1" ? "bg-red-400" :
          p.color === "p2" ? "bg-blue-400" :
          p.color === "p3" ? "bg-emerald-400" : "bg-yellow-300";

        const div = document.createElement("div");
        div.className = "bg-black/40 border border-white/10 rounded-lg p-2";

        div.innerHTML = `
          <p class="font-semibold text-xs">
            <span class="inline-block w-2 h-2 rounded-full mr-1 ${colorClass}"></span>
            ${p.name}
          </p>
          <p class="text-[11px]">Position: ${p.pos}</p>
        `;
        playerListEl.appendChild(div);
      });
    }

    /* ========= 5. DRAW DOTS ========= */

    function updateBoardTokens() {
      document.querySelectorAll(".cell").forEach(c => {
        c.querySelectorAll(".dot").forEach(d => d.remove());
      });

      players.forEach(p => {
        const cell = cells[p.pos];
        const dot = document.createElement("div");
        dot.className = "dot " + p.color;
        cell.appendChild(dot);
      });

      renderPlayerList();
    }

    /* ========= 6. START GAME ========= */

    startBtn.onclick = function () {
      const count = Number(playerCountSel.value);
      const names = [
        p1NameInput.value.trim() || "Player 1",
        p2NameInput.value.trim() || "Player 2",
        p3NameInput.value.trim() || "Player 3",
        p4NameInput.value.trim() || "Player 4"
      ];

      players = [];
      const colors = ["p1", "p2", "p3", "p4"];

      for (let i = 0; i < count; i++) {
        players.push({ name: names[i], pos: 1, color: colors[i] });
      }

      currentPlayerIndex = 0;
      gameOver = false;
      isAnimating = false;
      diceEl.textContent = "-";
      rollBtn.disabled = false;
      messageEl.textContent = "";
      setupInfoEl.textContent = "Game started!";

      updateBoardTokens();
      updateTurnText();
    };

    function updateTurnText() {
      turnTextEl.textContent = `${players[currentPlayerIndex].name}'s turn`;
    }

    /* ========= 7. DICE ANIM ========= */

    function animateDice(finalValue, callback) {
      diceEl.classList.add("animate");
      let count = 0;
      const int = setInterval(() => {
        diceEl.textContent = Math.floor(Math.random() * 6) + 1;
        if (++count >= 7) {
          clearInterval(int);
          diceEl.classList.remove("animate");
          diceEl.textContent = finalValue;
          callback();
        }
      }, 80);
    }

    /* ========= 8. MOVEMENT ========= */

    function movePlayerAnimated(player, diceValue) {
      const start = player.pos;
      let target = start + diceValue;

      if (target > 100) {
        messageEl.textContent = `${player.name} rolled too high!`;
        isAnimating = false;
        nextTurn();
        return;
      }

      let viaType = null;
      let viaFrom = null;
      let finalPos = target;

      if (ladders[target]) {
        viaType = "ladder";
        viaFrom = target;
        finalPos = ladders[target];
      } else if (snakes[target]) {
        viaType = "snake";
        viaFrom = target;
        finalPos = snakes[target];
      }

      const steps = [];
      for (let p = start + 1; p <= target; p++) steps.push(p);
      if (viaType === "ladder") for (let p = target + 1; p <= finalPos; p++) steps.push(p);
      if (viaType === "snake") for (let p = target - 1; p >= finalPos; p--) steps.push(p);

      let i = 0;
      function step() {
        if (i >= steps.length) {
          player.pos = finalPos;
          updateBoardTokens();

          let msg = `${player.name} moved to ${target}. `;
          if (viaType === "ladder") msg += `ðŸªœ Climbed to ${finalPos}.`;
          if (viaType === "snake") msg += `ðŸ Slid to ${finalPos}.`;

          if (finalPos === 100) {
            messageEl.textContent = `ðŸ† ${player.name} wins!`;
            gameOver = true;
            rollBtn.disabled = true;
            return;
          }

          messageEl.textContent = msg;
          isAnimating = false;
          nextTurn();
          return;
        }

        player.pos = steps[i++];
        updateBoardTokens();
        setTimeout(step, 130);
      }

      step();
    }

    /* ========= 9. ROLL LOGIC ========= */

    rollBtn.onclick = function () {
      if (gameOver || isAnimating) return;

      const player = players[currentPlayerIndex];
      const dice = Math.floor(Math.random() * 6) + 1;

      isAnimating = true;
      animateDice(dice, () => movePlayerAnimated(player, dice));
    };

    function nextTurn() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      updateTurnText();
    }

    /* ========= 10. RESET ========= */

    resetBtn.onclick = function () {
      players.forEach(p => p.pos = 1);
      currentPlayerIndex = 0;
      gameOver = false;
      isAnimating = false;
      diceEl.textContent = "-";
      messageEl.textContent = "";
      rollBtn.disabled = players.length === 0;
      updateBoardTokens();
      updateTurnText();
    };
  </script>
</body>
</html>
